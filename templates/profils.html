{% extends "base.html" %}

{% block title %} Profils {% endblock %}

{% block content %}
    <h1> Profils </h1>
    <ul>
        {% for profil in profils %}
            <li>
                <a href="{{ url_for('profil', id=profil.id) }}">{{ profil.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
