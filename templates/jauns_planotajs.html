{% extends "base.html" %}

{% block content %}
    <h1>{% block title %} Pievieno jaunu plānotāju! {% endblock %}</h1>

    <form method="post">

        <div class="form-group">
            <label for="nosaukums">Ievadiet plānotāja nosaukumu!</label>
            <input type="text" name="nosaukums"
                   placeholder="Nosaukums" class="form-control"
                   value="{{ request.form['planot_nosauk'] }}"></input>
        </div>
    
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Izvēlieties kategoriju!</option>
            <option value="1"> {{ planotajs[prece_kategorija[1]] }}</option>
            <option value="2"> {{ planotajs[prece_kategorija[2]] }} </option>
            <option value="3"> {{ planotajs[prece_kategorija[3]] }} </option>
          </select>

        <div class="form-group">
            <label for="teksts">Ievadiet savas preces vai lietas!</label>
            <textarea name="teksts" placeholder="Prece vai lieta, piemēram piens, tomāti, utt."
                      class="form-control">{{ request.form['prece_lieta'] }}</textarea>
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-success">Pievienot</button>
        </div>
    
    </form>
    
{% endblock %}
