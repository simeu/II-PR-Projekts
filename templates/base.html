<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %} </title>
</head>
<body>
    <h1>Budžeta plānotājs</h1>
    <nav class="navbar navbar-expand-md navbar dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Sākums</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/jauns_planotajs">Jauna prece</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/budzeta_planotajs">Budžeta plānotājs</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ienakt">Ienākt</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/registreties">Reģistrēties</a>
            </li>
        </ul>
    </nav>
    <div class="col-md-8 mx-auto">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
