<!-- HTML files require certain elements to set up the document properly.
We can let web browsers know that we are using HTML by starting our document with a document type declaration.-->
<!DOCTYPE html>
<!-- Anything between the opening <html> and closing </html> tags will be interpreted as HTML code. 
Without these tags, it’s possible that browsers could incorrectly interpret your HTML code. -->

<!--The <head> element is part of this HTML metaphor. It goes above our <body> element.-->

<!-- A browser’s tab displays the title specified in the <title> tag. The <title> tag is always inside of the <head>. -->
<!-- Embed links into website.-->
<a href="https://www.wikipedia.org/">This Is A Link To Wikipedia</a> <!-- Embed links into website.-->

<!-- open the embeded link in a new window.-->
<a href="https://en.wikipedia.org/wiki/Brown_bear" target="_blank">The Brown Bear</a>

<!-- embed links from the same site.-->
<!-- In this example, the <a> tag is used with a relative path to link from the current HTML file to the contact.html file in the same folder. 
On the web page, Contact will appear as a link.-->
<a href="./contact.html">Contact</a>

<!-- embed pictures as links.-->
<a href="https://en.wikipedia.org/wiki/Opuntia" target="_blank"><img src="https://www.Prickly_Pear_Closeup.jpg" alt="A red prickly pear fruit"/></a>

<!-- when pressing these buttons, you'll be taken to that section on the same page.-->
<li><a href="#introduction">Introduction</a></li>
<li><a href="#habitat">Habitat</a></li>
<li><a href="#media">Media</a></li>
